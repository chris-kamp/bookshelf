<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Bookshelf</title>
    </head>
    <body>
        <main>
            <div id="grid-container">
                <div class="card" id="subForm">
                    <div id="formHeaderRow">
                        <span>ADD A BOOK</span>
                    </div>
                    <div class="formRow">
                        <span id="titleSpan">Title: </span>
                        <input type="text" id="titleInput" class="textInput" maxlength="40">
                    </div>
                    <div class="formRow">
                        <span>Author: </span>
                        <input type="text" id="authorInput" class="textInput" maxlength="15">
                    </div>
                    <div class="formRow">
                        <span>Pages: </span>
                        <input type="text" id="pagesInput" class="textInput" maxlength="5">
                    </div>
                    <div class="formRow">
                        <span>Read? </span>
                        <input type="checkbox" id="readInput">
                    </div>
                    <div id="formButtonRow">
                        <input type="button" id="addButton" value="Add" class="formButton">
                        <input type="button" id="clearButton" value="Clear" class="formButton">
                    </div>
                </div>
            </div>
            
        </main>
    </body>
    <script src="main.js"></script>
</html>
