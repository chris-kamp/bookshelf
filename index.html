<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Bookshelf</title>
    </head>
    <body>
        <main>
            <div id="grid-container">
                <div class="card" id="addCard">
                    <form>
                        <label for="titleInput">Title: </label>
                        <input type="text" id="titleInput" name="titleInput">
                        <label for="authorInput">Author: </label>
                        <input type="text" id="authorInput" name="authorInput">
                        <label for="pagesInput">Pages: </label>
                        <input type="text" id="pagesInput" name="pagesInput">
                        <label for="readInput">Read? </label>
                        <input type="checkbox" id="readInput" name="readInput">
                        <input type="button" id="addButton" value="Add" class="formButton">
                        <input type="button" id="clearButton" value="Clear" class="formButton">
                    </form>
                    
                </div>
                <div class="card">
                    <div class="cardHeader">
                        <p>THE LORD OF THE RINGS</p>
                        <p>by J.R.R. Tolkien</p>
                    </div>
                    <div class="cardInfo">
                        <p>Pages: 123</p>
                        <p>Read</p>
                        <p>Rating: 3/5</p>
                    </div>
                </div>
            </div>
            
        </main>
    </body>
    <script src="main.js"></script>
</html>
